<body>
<main class="weather-wrapper">
    <h1 class="location__current"></h1>
    <form class="change-location">
        <label for="change-location__input">Enter a ZIP, City, or Place</label>
        <input id="change-location__input" type="search" name="location">
        <button class="change-location__submit" type="submit">Change Location</button>
    </form>
    <div class="weather-daily">
        <section class="weather-current">
            <h2 class="weather-current__title">Current: </h2><span
                class="weather-current__update-time"></span>
            <div class="weather-current__info">
                <span class="weather-current__temp"></span>
                <!--[if gte IE 9]><!-->
                <img class="weather-current__icon" src="_include/img/icons/cloudy.svg"
                     alt="icon summary of the current weather" title="icon summary of the current weather"/>
                <!--<![endif]-->
                <!--[if lte IE 8]>
                <![endif]-->
            </div>
            <span class="weather-current__summary"></span>
            <span class="weather-current__feel"></span>
            <span class="weather-current__wind"></span>

        </section>
        <section class="weather-today">
            <h2 class="weather-today__title">Today:</h2>
            <div class="weather-today__type"><span class="weather-today__high"></span><span
                    class="weather-today__low"></span></div>
            <span class="weather-today__summary"></span>
            <table class="weather-hours">
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td
                            class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td
                            class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td
                            class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td
                            class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td
                            class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td
                            class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td
                            class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td
                            class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
                <tr class="weather-hours__item hour">
                    <td class="hour__title"></td>
                    <td
                            class="hour__temp"></td>
                    <td class="hour__summary"></td>
                </tr>
            </table>
        </section>
    </div>
    <div class="weather-weekly">
        <section class="weather-week">
            <h2 class="weather-week__title">Next 7 Days:</h2>
            <span class="weather-week__summary"></span>
            <ul class="weather-days">
                <li class="weather-days__item day"><h3 class="day__title"></h3>
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__rain"></span>
                </li>
                <li class="weather-days__item day"><h3 class="day__title"></h3>
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__rain"></span>
                </li>
                <li class="weather-days__item day"><h3 class="day__title"></h3>
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__rain"></span>
                </li>
                <li class="weather-days__item day"><h3 class="day__title"></h3>
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__rain"></span>
                </li>
                <li class="weather-days__item day"><h3 class="day__title"></h3>
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__rain"></span>
                </li>
                <li class="weather-days__item day"><h3 class="day__title"></h3>
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__rain"></span>
                </li>
                <li class="weather-days__item day"><h3 class="day__title"></h3>
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__rain"></span>
                </li>
                <li class="weather-days__item day"><h3 class="day__title"></h3>
                    <div class="day__info"><span class="day__high"></span><span class="day__low"></span></div>
                    <span class="day__summary"></span><span class="day__rain"></span>
                </li>

            </ul>
        </section>
    </div>
    <div class="weather-unit">
        <button class="weather-unit__us weather-unit--selected" type="button">
            &deg;Fahrenheit, mph
        </button>
        <button class="weather-unit__si" type="button">
            &deg;Celsius, m/s
        </button>
        <button class="weather-unit__uk" type="button">
            &deg;Celsius, mph
        </button>
        <button class="weather-unit__ca" type="button">
            &deg;Celsius, km/h
        </button>
    </div>
</main>
